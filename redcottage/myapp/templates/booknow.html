
{% extends "base.html" %} {% block title %} Book Now {% endblock %}
{% block content %}
<html lang="en" dir="ltr">
<head>
  {% load static %}
  {{ booked_days|json_script:"bookedDays" }}
  <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <script src="{% static 'java/calendar.js' %}" defer></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

  
  <body>
    
    <div class="container1">
      <div class="wrapper">
        <header>
          <p class="current-date"></p>
          <div class="icons">
            <span id="prev" class="material-symbols-rounded">chevron_left</span>
            <span id="next" class="material-symbols-rounded">chevron_right</span>
          </div>
        </header>
        <div class="calendar">
          <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul id="day" class="days"></ul>
        </div>
      </div>
      <div class = "wrappersmall">
        <h3> Book Now </h3>
        <form action="{% url 'Booking Complete' %}" method="post">
          {% csrf_token %}
          <script id="paymentGateway" src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="{{ key }}"
            data-description="Payment Gateway"
            data-amount="0"
            data-locale="auto"></script>
        </form>
        <div id="displayStartDate" style="display: none;"></div>
        <div id="displayEndDate" style="display: none;"></div>
        <div id="displayPrice" style="display: none;"></div>
      </div>
        
    </div>


    

  </body>

</html>

{% endblock %}
